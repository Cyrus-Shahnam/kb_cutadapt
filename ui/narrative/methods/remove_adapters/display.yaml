#
# define display information
#
name: Remove Adapter Sequences from Reads with cutadapt

tooltip: |
    Removes 3' or 5' adapters from reads using cutadapt

screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related: [kb_trimmomatic/run_trimmomatic]
        next: []

#
# Configure the display and description of parameters
#
parameters :
    input_reads :
        ui-name : Read Library
        short-hint : The reads to process

    output_object_name :
        ui-name : Output Read Library
        short-hint : Name for the output read library

    adapter_sequence_5P:
        ui-name: Sequence
        short-hint: The Adapter sequence to match; wildcards can be marked by 'N'
    anchored_5P:
        ui-name: Anchored
        short-hint: Anchor the match to the 5' end of each read


    adapter_sequence_3P:
        ui-name: Sequence
        short-hint: The Adapter sequence to match; wildcards can be marked by 'N'
    anchored_3P:
        ui-name: Anchored
        short-hint: Anchor the match to the 3' end of each read

    error_tolerance:
        ui-name: Error Tolerance (Max Error Rate)
        short-hint: Max error rate to consider a match, e.g. 0.1 allows a mismatch in 1 out of 10 bases

    min_overlap_length:
        ui-name: Min Overlap Length
        short-hint: Minimum length required to consider a match



parameter-groups:
    5P: 
        ui-name: |
            5' Adapter
        short-hint: |
            Options for trimming adapters from the 5' end
    3P:
        ui-name: |
            3' Adapter
        short-hint: |
            Options for trimming adapters from the 3' end

description : |
    <p>Uses cutadapt to remove adapter sequences from Read Libraries</p>